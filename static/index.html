<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Agent</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.35.0.min.js"></script>
</head>
<body>
    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Thinking...</p>
        </div>
    </div>

    <div class="main-layout">
        <!-- Terminal Sidebar -->
        <div id="terminal-sidebar" class="terminal-sidebar">
            <div class="terminal-header">
                <h4>
                    ðŸš€ Agent Terminal
                    <div id="terminal-spinner" class="terminal-spinner"></div>
                </h4>
                <button id="toggle-terminal" class="toggle-btn">âˆ’</button>
            </div>
            <div id="terminal-content" class="terminal-content">
                <div class="terminal-line">Ready to analyze...</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container">
                <h1>OpenBB Financial Agent</h1>
                
                <!-- Provider Selection -->
                <div class="provider-container">
                    <label for="provider-select">LLM Provider</label>
                    <div class="provider-controls">
                        <select id="provider-select">
                            <!-- Options will be dynamically inserted -->
                        </select>
                        <select id="model-select">
                            <!-- Models will be dynamically inserted -->
                        </select>
                        <span id="provider-status" class="provider-status"></span>
                    </div>
                    
                    <!-- API Key Configuration -->
                    <div class="api-key-section" id="api-key-section" style="display: none;">
                        <label for="api-key-input">API Key Configuration</label>
                        <div class="api-key-controls">
                            <input type="password" id="api-key-input" placeholder="Enter your API key..." autocomplete="off">
                            <button id="save-api-key-btn" class="config-btn">Save to .env</button>
                            <button id="test-api-key-btn" class="config-btn">Test</button>
                            <span id="api-key-status" class="api-key-status"></span>
                        </div>
                        <div class="api-key-help" id="api-key-help">
                            <!-- Help text will be dynamically inserted -->
                        </div>
                    </div>
                </div>
                
                <div class="system-prompt-container">
                    <label for="system-prompt">Context Template</label>
                    <textarea id="system-prompt" placeholder="Define a custom context or persona for the agent..."></textarea>
                    <div class="template-controls">
                        <select id="template-select">
                            <!-- Options will be dynamically inserted here -->
                        </select>
                        <button id="update-template-btn">Update Selected</button>
                        <input type="text" id="template-name" placeholder="Save as new template...">
                        <button id="save-template-btn">Save As New</button>
                    </div>
                </div>
                
                <p>Ask a question, and the agent will use the tools you select below.</p>
                
                <div id="tool-selection-container" class="tool-selection-container">
                    <!-- Tool selection checkboxes will be dynamically inserted here -->
                </div>
                
                <div id="response-area" class="response-area" style="display: none;">
                    <div id="response-metadata" class="response-metadata"></div>
                    <div id="chart-container" class="chart-container"></div>
                    <div id="response-content"></div>
                    <button id="copy-btn" class="copy-btn" title="Copy to clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                            <path d="M4 1.5H3a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-11a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1v11a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-11a1 1 0 0 1 1-1h1v-1z"/>
                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                        </svg>
                    </button>
                </div>

                <div class="input-container">
                    <form id="query-form">
                        <input type="text" id="query-input" placeholder="e.g., What's the latest news for Apple?" autocomplete="off" required>
                        <button type="submit">Ask</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
